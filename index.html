<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>music player</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="audio-player-cont">
  <div class="logo">
  <img src="image/music.jpg" alt="">
  </div>
  <div class="player">

    <div id="songTitle" class="song-title">
    My song title will goes here My song title will goes here My song title will goes here My song title will goes here
    </div>
    <input type="range" id="songSlider" class="song-slider" min="0" step="1" onchange="seekSong()"/>
    <div>
    <div id="currentTime" class="current-time">00:00</div>
    <div id="duration" class="duration">00:00</div>
    </div>
    <div class="controllers">
    <a href="#"><i class="fas fa-arrow-circle-left fa-2x" id="round-button" onclick="previous()"></i></a>
    <a href="#"><i class="fas fa-chevron-circle-left fa-3x" id="round-button" onclick="decreasePlaybackRate()"></i></a>
    <a href="#"><i class="far fa-pause-circle fa-5x" id="round-button" onclick="playorPauseSong(this)"></i></a>
    <a href="#"><i class="fas fa-chevron-circle-right fa-3x" id="round-button" onclick="increasePlaybackRate()"></i></a>
    <a href="#"><i class="fas fa-arrow-circle-right fa-2x " id="round-button" onclick="next()"></i></a>
    <a href="#"><i class="fas fa-volume-mute" id="round-button"  onclick="mute()"></i></a>
    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.001" onchange="adjustVolume()"/>
     <a href="#"><i class="fas fa-volume-up fa-1x" style="margin-left:4px;" id="round-button" onclick="unmute()"></i></a>
    </div>
    <div id="nextSongTitle" class="song-title"><b>Next Song :</b>Next song title goes here........</div>
  </div>
</div>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="music.js"></script>
</body>
</html>
